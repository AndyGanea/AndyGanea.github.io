<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <table id="buttons">
      <tr>
        <td><button class="operation" data-value="MC">MC</button></td>
        <td><button class="operation" data-value="MR">MR</button></td>
        <td><button class="operation" data-value="MS">MS</button></td>
        <td><button class="operation" data-value="M+">M+</button></td>
        <td><button class="operation" data-value="M-">M-</button></td>
      </tr>
      <tr>
        <td><button class="operation" data-value="/">/</button></td>
        <td><button class="operation" data-value="sqrt">sqrt</button></td>
        <td><button class="operation" data-value="x2">x2</button></td>
        <td><button class="operation" data-value="1/x">1/x</button></td>
        <td><button class="operation" data-value="C">C</button></td>
      </tr>
      <tr>
        <td><button class="number" data-value="7">7</button></td>
        <td><button class="number" data-value="8">8</button></td>
        <td><button class="number" data-value="9">9</button></td>
        <td><button class="operation" data-value="*">*</button></td>
        <td><button class="operation" data-value="%">%</button></td>
      </tr>
      <tr>
        <td><button class="number" data-value="4">4</button></td>
        <td><button class="number" data-value="5">5</button></td>
        <td><button class="number" data-value="6">6</button></td>
        <td><button class="operation" data-value="-">-</button></td>
        <td><button class="operation" data-value="+/-">+/-</button></td>
      </tr>
      <tr>
        <td><button class="number" data-value="1">1</button></td>
        <td><button class="number" data-value="2">2</button></td>
        <td><button class="number" data-value="3">3</button></td>
        <td><button class="operation" data-value="+">+</button></td>
        <td><button class="operation" data-value="=">=</button></td>
      </tr>
      <tr>
        <td><button class="number" data-value="0">0</button></td>
        <td><button class="operation" data-value=".">.</button></td>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
