<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <table id="buttons">
        <tr>
            <td><button class="operation">MC</button></td>
            <td><button class="operation">MR</button></td>
            <td><button class="operation">MS</button></td>
            <td><button class="operation">M+</button></td>
            <td><button class="operation">M-</button></td>
          </tr>
        <tr>
            <td><button class="operation">asin</button></td>
            <td><button class="operation">acos</button></td>
            <td><button class="operation">atan</button></td>
            <td><button class="operation">sinh</button></td>
            <td><button class="operation">cosh</button></td>
        </tr>
        <tr>
            <td><button class="operation">tanh</button></td>
            <td><button class="operation">asinh</button></td>
            <td><button class="operation">acosh</button></td>
            <td><button class="operation">atanh</button></td>
            <td><button class="operation">log10</button></td>
        </tr>
        <tr>
            <td><button class="operation">ln</button></td>
            <td><button class="operation">trunc</button></td>
            <td><button class="operation">sin</button></td>
            <td><button class="operation">cos</button></td>
            <td><button class="operation">tan</button></td>
        </tr>
        <tr>
            <td><button class="operation">log</button></td>
            <td><button class="operation">exp</button></td>
            <td><button class="operation">abs</button></td>
            <td><button class="operation">ceil</button></td>
            <td><button class="operation">floor</button></td>
        </tr>
      <tr>
        <td><button class="operation">1/x</button></td>
        <td><button class="operation">x<sup>2</sup></button></td>
        <td><button class="operation">sqrt</button></td>
        <td><button class="operation">+/-</button></td>
      </tr>
      <tr>
        <td><button class="number">7</button></td>
        <td><button class="number">8</button></td>
        <td><button class="number">9</button></td>
        <td><button class="operation">/</button></td>
      </tr>
      <tr>
        <td><button class="number">4</button></td>
        <td><button class="number">5</button></td>
        <td><button class="number">6</button></td>
        <td><button class="operation">*</button></td>
      </tr>
      <tr>
        <td><button class="number">1</button></td>
        <td><button class="number">2</button></td>
        <td><button class="number">3</button></td>
        <td><button class="operation">-</button></td>
      </tr>
      <tr>
        <td><button class="number">0</button></td>
        <td><button class="number">.</button></td>
        <td><button class="operation">=</button></td>
        <td><button class="operation">+</button></td>
      </tr>
      <tr>
        <td colspan="4"><button id="clear">C</button></td>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
